<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.contenido-cool{
			background-color: green;
			color:pink;
		}
	</style>
</head>
<body>
	<input type="text" id="txt-nombre" placeholder="Nombre">
	<button id="btn-mostrar-nombre">Mostrar nombre</button>
	<button onclick="asignarNombre();">Asignar nombre</button>
	<div id="div-contenido">Este es el contenido del div</div>
	<button onclick="mostrarContenidoDiv();">Mostrar contenido del div</button>
	<button onclick="asignarContenidoDiv();">Asignar contenido del div</button>
	<button onclick="cambiarEstilo();">Cambiar estilo</button>
	<button onclick="asignarClaseCSS();">Asignar clase CSS</button>
	<br>
	<img id="img" src="img/content1.png" style="display:none;">
	<br>
	<button id="btn-ocultar-imagen">Ocultar imagen</button>
	<button id="btn-mostrar-imagen">Mostrar imagen</button>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		function asignarNombre(){
			$("#txt-nombre").val("Matusalen");
		}
		/*
			Equivalencia con javascript nativo
			document.getElementById("txt-nombre").value = valor;
		*/

		function mostrarContenidoDiv(){
			alert($("#div-contenido").html());
		}

		function asignarContenidoDiv(){
			$("#div-contenido").html("Este es el nuevo contenido del DIV!!!!!!");
		}

		function cambiarEstilo(){
			$("#div-contenido").css("background-color","#FF0000");
			$("#div-contenido").css("color","#FFF");
		}
		function asignarClaseCSS(){
			$("#div-contenido").addClass("contenido-cool");
		}
		
		///Definici√≥n de eventos con jquery
		$("#btn-mostrar-nombre").click(function(){
			alert("Evento click desde jquery");
			alert($("#txt-nombre").val());
			/*
				Equivalencia con javascript nativo
				document.getElementById("txt-nombre").value;
			*/
		});

		$("#div-contenido").hover(function(){
			console.log("El cursor entro al div");
		},
		function(){
			console.log("El cursor salido  del div");
		});

		$("#btn-ocultar-imagen").click(function(){
				//$("#img").hide();
				$("#img").fadeOut(1000);
		});
		$("#btn-mostrar-imagen").click(function(){
				//$("#img").hide();
				$("#img").fadeIn(1000);
		});
	</script>
</body>
</html>
