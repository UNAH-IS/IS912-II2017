<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/fb-logo.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <h4>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h4>
              <img src="img/content1.png" class="img-responsive">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <h1>Abre una cuenta</h1>
              <h5>Es gratis y lo será siempre.</h5>
              <table cellspacing="2px">
                <tr>
                  <td><input type="text" placeholder="Nombre" class="form-control"></td>
                  <td><input type="text" placeholder="Apellido" class="form-control"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="text" placeholder="Número de celular o correo electrónico" class="form-control"></td>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->
