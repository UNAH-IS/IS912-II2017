<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Bootstrap</title>
	<meta charset="utf-8">
	<style type="text/css">
		.btn-success {
		    background-color: #684D91;
		    border-color: #684D91;
		}

	</style>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body><h1>Registro de personas</h1>
	<form action="pagina1.html" method="GET">
		<table class="table table-striped table-hover" style="width: 600px">
			<tr>
				<td>Nombre:</td>
				<td><input class="form-control" type="text" name="txt-nombre" id="txt-nombre" value="Juan"></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input class="form-control" type="text" name="txt-apellido" id="txt-apellido" placeholder="Introduzca el apellido"></td>
			</tr>
			<tr class="danger">
				<td>Contraseña:</td>
				<td><input class="form-control" type="password" name="txt-apellido" id="txt-apellido"></td>
			</tr>
			<tr>
				<td>Fecha nacimiento:</td>
				<td><input class="form-control"  type="date" name="txt-fecha-nacimiento" id="txt-fecha-nacimiento"></td>
			</tr>
			<tr>
				<td>Correo:</td>
				<td><input class="form-control" type="email" name="txt-correo" id="txt-correo"></td>
			</tr>
			<tr>
				<td>Edad:</td>
				<td><input class="form-control" type="number" name="txt-edad" id="txt-edad" min="1" max="130"></td>
			</tr>
			<tr>
				<td>Color</td>
				<td><input class="form-control" type="color" name="txt-" id="txt-"></td>
			</tr>
			<tr>
				<td>Mes:</td>
				<td><input class="form-control" type="month" name="txt-" id="txt-"></td>
			</tr>
			<tr>
				<td>Tiempo:</td>
				<td><input class="form-control" type="time" name="txt-" id="txt-"></td>
			</tr>
			<tr>
				<td>Telefono:</td>
				<td><input class="form-control" type="tel" name="txt-" id="txt-"></td>
			</tr>
			<tr>
				<td>Genero:</td>
				<td>
					<label><input type="radio" name="rbt-genero" value="F">Femenino</label>
				 	<label><input type="radio" name="rbt-genero" value="M">Masculino</label>
				</td>
			</tr>
			<tr>
				<td>Gustos:</td>
				<td>
					<label><input type="checkbox" name="chk-gustos[]" value="1">Pollo</label>
					<label><input type="checkbox" name="chk-gustos[]" value="2">Mondongo</label>
					<label><input type="checkbox" name="chk-gustos[]" value="3">Baleadas</label>
				</td>
			</tr>
			<tr>
				<td>Historia</td>
				<td><textarea class="form-control"  name="txt-historia" id="txt-historia" cols="50" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>Pais donde nacio: </td>
				<td>
					<select class="form-control"  name="slc-pais" id="slc-pais">
						<option value="1">Honduras</option>
						<option value="2">Nicaragua</option>
						<option value="3">El Salvador</option>
						<option value="4">Panama</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Paises que ha visitado:</td>
				<td>
					<select class="form-control"  name="slc-pais-visita[]" id="slc-pais" multiple>
						<option value="1">Honduras</option>
						<option value="2">Nicaragua</option>
						<option value="3">El Salvador</option>
						<option value="4">Panama</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span class="glyphicon glyphicon-heart"></span>
					<input class="btn btn-success" type="reset" value="Reestablecer">
					<input class="btn btn-danger" type="submit" value="Procesar informacion">
					<button type="button" class="btn btn-warning">
						<span class="glyphicon glyphicon-home"></span>Acción
					</button>
					<a href="http://google.com" class="btn btn-info">Ir a google</a>
				</td>
			</tr>
		</table>		
	</form>
</body>
</html>
